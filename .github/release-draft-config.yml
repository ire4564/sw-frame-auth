categories:
  - title: '🚀  Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: '🐛  Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: '📚  Docs'
    label: 'docs'
  - title: '🧰  Maintenance'
    label: 'chore'
  - title: '🔧 setting'
    label: 'setting'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&'
exclude-labels:
  - 'skip-changelog'
template: |
  $CHANGES
